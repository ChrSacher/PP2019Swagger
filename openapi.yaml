openapi: 3.0.0
info:
  title: Feedback System
  description: Feedback System for Uni lectures
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
servers:
- url: localhost:8080
  description: Localhosted server
tags:
- name: Teacher
  description: Operations only aviable to logged in Teachers
- name: User
  description: Operations only aviable to logged in Users
- name: Any
  description: Operations aviable to anyone
- name: Course
  description: Operations belonging to courses
paths:
  /courses:
    get:
      tags:
      - User
      - Course
      summary: returns a list of courses
      description: |
      This will return a list of courses
      operationId: courses
      responses:
        200:
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InventoryItem'
        400:
          description: bad input parameter
  /courses/page/{pageNumber}:
    get:
      tags:
      - User
      - Course
      summary: returns a list of courses
      description: |
      This will return a list of courses
      operationId: courses
      parameters:
      - name: searchString
        in: query
        description: pass an optional search string for looking up inventory
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InventoryItem'
        400:
          description: bad input parameter          
components:
  schemas:
    InventoryItem:
      required:
      - id
      - manufacturer
      - name
      - releaseDate
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        name:
          type: string
          example: Widget Adapter
        releaseDate:
          type: string
          format: date-time
        manufacturer:
          $ref: '#/components/schemas/Manufacturer'
    Manufacturer:
      required:
      - name
      type: object
      properties:
        name:
          type: string
          example: ACME Corporation
        homePage:
          type: string
          format: url
          example: https://www.acme-corp.com
        phone:
          type: string
          example: 408-867-5309
    Course:
      type: object
